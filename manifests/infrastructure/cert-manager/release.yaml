apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 1h
    chart:
        spec:
            chart: cert-manager
            version: ">=v1.18.2"
            sourceRef:
                kind: HelmRepository
                name: jetstack
                namespace: cert-manager
            interval: 2h
    values:
        installCRDs: true
