apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: hubble-ui-route
    namespace: kube-system
spec:
    parentRefs:
        - name: edge
          namespace: envoy-gateway
    hostnames:
        - "hubble.mikolajmaciejak.dev"
    rules:
        - matches:
              - path:
                    type: PathPrefix
                    value: /
          backendRefs:
              - name: hubble-ui
                port: 80

