repositories:
    - name: cilium
      url: https://helm.cilium.io

releases:
    - name: cilium
      namespace: kube-system
      chart: cilium/cilium
      version: 1.18.0
      values:
          - ipam:
                mode: kubernetes
            hubble:
                relay:
                    enabled: true
                ui:
                    enabled: true
            kubeProxyReplacement: true
            securityContext:
                capabilities:
                    ciliumAgent:
                        - CHOWN
                        - KILL
                        - NET_ADMIN
                        - NET_RAW
                        - IPC_LOCK
                        - SYS_ADMIN
                        - SYS_RESOURCE
                        - DAC_OVERRIDE
                        - FOWNER
                        - SETGID
                        - SETUID
                    cleanCiliumState:
                        - NET_ADMIN
                        - SYS_ADMIN
                        - SYS_RESOURCE
            cgroup:
                autoMount:
                    enabled: true
                hostRoot: /sys/fs/cgroup
            k8sServiceHost: 192.168.1.30
            k8sServicePort: "6443"
