apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: spegel
    namespace: spegel
spec:
    interval: 15m
    chart:
        spec:
            chart: spegel
            interval: 2h
            sourceRef:
                kind: HelmRepository
                name: spegel
    spegel:
        containerdRegistryConfigPath: /etc/cri/conf.d/hosts
