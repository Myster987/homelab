apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
    name: envoy-gateway
spec:
    controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
    name: edge
    namespace: envoy-gateway
spec:
    gatewayClassName: envoy-gateway
    listeners:
        - name: http
          port: 80
          protocol: HTTP
          allowedRoutes:
              namespaces:
                  from: All
        - name: https
          port: 443
          protocol: HTTPS
          allowedRoutes:
              namespaces:
                  from: All
          tls:
              mode: Terminate
              certificateRefs:
                  - kind: Secret
                    name: mikolajmaciejak-dev-cert-tls
---
apiVersion: v1
kind: Service
metadata:
    name: envoy-edge
    namespace: envoy-gateway
spec:
    type: LoadBalancer
    selector:
        gateway.envoyproxy.io/owning-gateway-name: edge
        gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
    ports:
        - name: http
          port: 80
          targetPort: 10080
          protocol: TCP
        - name: https
          port: 443
          targetPort: 10443
          protocol: TCP
---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: http-redirect
    namespace: envoy-gateway
spec:
    parentRefs:
        - name: edge
          sectionName: http
    rules:
        - filters:
              - type: RequestRedirect
                requestRedirect:
                    scheme: https
                    statusCode: 301
