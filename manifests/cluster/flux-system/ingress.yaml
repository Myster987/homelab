---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: metallb
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./manifests/infrastructure/metallb
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    targetNamespace: metallb-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: traefik
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./manifests/infrastructure/traefik
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    targetNamespace: traefik
