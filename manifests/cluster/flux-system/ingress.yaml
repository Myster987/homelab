---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: metallb
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./manifests/infrastructure/metallb
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    targetNamespace: metallb-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: traefik
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./manifests/infrastructure/traefik
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    targetNamespace: traefik
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: cert-manager
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./manifests/infrastructure/cert-manager
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    targetNamespace: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: cluster-issuers
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./manifests/infrastructure/cluster-issuer
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    healthChecks:
        - apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          name: cert-manager
          namespace: cert-manager
